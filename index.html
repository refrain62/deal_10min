<html>
<head>
    <title>カードを配る</title>
</head>
<body>
    <h1>これが10分でできない人は自分がかなりプログラミングができないというつらい事実を認識しましょう。</h1>
    <p>
        「これが10分でできない人は自分がかなりプログラミングができないというつらい事実を認識しましょう。」だそうな。<br>
        人数とカードが与えられたとき、分配後のカードを配列として返す関数を作成せよ。<br>
        カードは与えられた文字列の前から順番に配られ、配られるカードの枚数は均等で余りは無視することとする。<br>
    </p>
    <p style="color: blue;">※結果はF12でコンソール見てちょ！！</p>
    <script>

        // ----------
        // カードを配る処理
        // ----------
        function deal( argPeopleCnt, argCatdWords )
        {
            let discard = []

            // 全員に等しくカードを配りきれるカード数を求める
            let dealCnt= Math.floor( argCatdWords.length / argPeopleCnt )

            // 捨札の場所の初期化
            for( let i = 0; i < argPeopleCnt; i++ )
            {
                discard[ i ] = '';
            }

            // カードを示す1文字を順次切り出す
            for( let i = 0; i < dealCnt; i++ )
            {
                // 人数分処理
                for( let j = 0; j <  argPeopleCnt; j++ )
                {
                    let idx = i * argPeopleCnt + j;
                    let cardWord = argCatdWords.substr( idx, 1 )
//console.log( idx );
//console.log( cardWord );

                    // カードを切り出して配る
                    discard[ j ] = discard[ j ] + cardWord;
                }
            }

            // 結果をコンソールログに出力
            console.log( discard )
        }

        // ----------
        // 実行
        // ----------
console.log( 'deal( 3, "123123123" )' )
        deal( 3, "123123123" );

        // ----------
        // 実行
        // ----------
console.log( 'deal(4, "123123123") ' )
        deal( 4, "123123123" );

        // ----------
        // 実行
        // ----------
console.log( 'deal(6, "012345012345012345") ' )
        deal( 6, "012345012345012345" ) ;

        // ----------
        // 実行
        // ----------
console.log( 'deal(4, "111122223333") ' )
        deal( 4, "111122223333" );

        // ----------
        // 実行
        // ----------
console.log( 'deal(1, "012345012345012345") ' )
        deal( 1, "012345012345012345" );

        // ----------
        // 実行
        // ----------
console.log( 'deal(6, "01234") ' )
        deal( 6, "01234" );

        // ----------
        // 実行
        // ----------
console.log( 'deal(2, "") ' )
        deal( 2, "" );


    </script>
</body>
</html>
